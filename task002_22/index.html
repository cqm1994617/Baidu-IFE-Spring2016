<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title>听指令的小方块（一）</title>
		<link rel="stylesheet" href="css/style.css" />
	</head>

	<body>
		<div class="container">
			<ul class="x-num">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>
			<ul class="y-num">
				<li>1</li>
				<li>2</li>
				<li>3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
				<li>8</li>
				<li>9</li>
				<li>10</li>
			</ul>

			<div id="map" class="map"></div>
		</div>

		<div class="control">
			<input id="input" type="text" />
			<button id="btn">执行</button>
			<div class="control-group">
				<button id="go">go</button>
				<button id="tun-left">tun left</button>
				<button id="tun-right">tun right</button>
				<button id="tun-back">tun back</button>
			</div>
		</div>

		<script type="text/javascript" src="js/js.js" ></script>
	</body>

</html>
